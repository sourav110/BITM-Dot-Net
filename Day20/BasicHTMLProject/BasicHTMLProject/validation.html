<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/jquery-ui.css" rel="stylesheet" />
    <style>
        label.error{
            color: red;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-md-4" style="margin:50px">
            <h2 style="text-align:center">Sign Up</h2>
        </div>
        <div class="col-md-4">
            <form id="login-form">
                <div class="form-group">
                    <input id="fname" name="firstName" placeholder="Enter first name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="lname" name="lastName" placeholder="Enter last name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="email" name="email" placeholder="Enter email" type="email" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="password" name="password" placeholder="Enter password" type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="confirm-password" name="confirmPassword" placeholder="Re-enter password" type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="dateOfBirth" name="dateOfBirth" placeholder="Birth Date" class="form-control" />
                </div>
                <div>
                    <input type="submit" class="btn btn-success btn-block" />
                </div>
                <!--<div>
            <label id="error-msg" style="color:red"></label>
        </div>-->
            </form>
        </div>
    </div>


    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $('#login-form').validate({
                rules: {
                    firstName: "required",
                    lastName: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirmPassword: {
                    required: true,
                    equalTo: password
                    }
                },
                messages: {
                    firstName: "please enter your first name",
                    lastName: "please enter your last name",
                    email: {
                        required: "please enter your email",
                        email: "email is not valid"
                    },
                    password: {
                        required: "please enter password",
                        minlength: "password must be at least 5 characher"
                    },
                confirmPassword: {
                    required: "please re-enter your password",
                    equalTo: "password didn't match"
                    }
                }
            })

            $('#dateOfBirth').datepicker({
                changeMonth: true,
                changeYear: true,
                showAnim: "blind",
                dateFormat: "yy-mm-dd"
            });
        })


    </script>
</body>
</html>
